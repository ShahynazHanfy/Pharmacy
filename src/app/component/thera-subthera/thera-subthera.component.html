
<p-table #dt [value]="theraSub" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
[rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-customers" [paginator]="true"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
[globalFilterFields]="['name','country.name','representative.name','status']">
<ng-template pTemplate="caption">

    <div class="table-header row">
        <div class="col">
            <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()"
            class="p-button-warning p-mr-2" pTooltip="PDF" tooltipPosition="bottom"
            ></button>
        </div>
    </div>
</ng-template>
<ng-template pTemplate="header">
    <tr>
        <th>TheraGrp Name</th>
        <th>Code</th>
        <th>Thera Group Name</th>
        <th>Active</th>

    </tr>
    <tr>
        <th>
            <input pInputText type="text" style="width: 170px;"
                (input)="dt.filter($event.target.value, 'name', 'startsWith')" placeholder="Search by Name"
                class="p-column-filter">
        </th>
        <th>
            <input pInputText type="text" (input)="dt.filter($event.target.value, 'code', 'startsWith')"
                placeholder="Search by Code" class="p-column-filter">
        </th>

        <th>
           
        </th>
        <th></th> 
    </tr>
    <tr></tr>
</ng-template>
<ng-template pTemplate="body" let-theraSub>
    <tr>
        <td>
            {{theraSub.name}}
        </td>
        <td>
            {{theraSub.code}}
        </td>
        <td>
            {{theraSub.theraGrpName}}
        </td>
        <td style="margin-left: 80px;">
            <button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded"></button>
            
            <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger"></button>
        </td>
       
      
    </tr>
</ng-template>
<ng-template pTemplate="emptymessage">
    <tr>
        <td colspan="6">NoT found.</td>
    </tr>
</ng-template>
</p-table>



<div id="content" #content>

</div>


<!--  -->
<table id="contentToConvert" class="table" hidden>
    <thead>
        <tr>
            <th style="font-size: 15px;">TheraGrp Name </th>
            <!-- <th style="font-size: 15px;">Drug Name</th> -->
            <th style="font-size: 15px;">Code</th>
            <th style="font-size: 15px;">Thera Group Name</th>
            <th style="font-size: 15px;">Active</th>
        </tr>
    </thead>
    <ng-container *ngIf="theraGrp.length">
        <tbody *ngFor="let doc of theraSub; let i = index">
            <tr>

                <td class="alert alert-info">
                    {{doc.name}}
                </td>
                <td class="alert alert-info">
                    {{doc.code}}
                </td>
                <td>
                    {{doc.theraGrpName}}
                </td>
                <td class="alert alert-info">
                    {{doc.isActive}}
                </td>

            </tr>
        </tbody>
    </ng-container>
</table>
