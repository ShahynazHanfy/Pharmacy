
 <p-dialog header="" [(visible)]="displayModal" [baseZIndex]="10000" [style]="{width: '35vw'}">
    <div class="p-grid p-fluid">


        <div class="p-col-12 p-md-4 dropdown">
            <select [(ngModel)]="DrugDetailsobj.drugID" name="drugID" class="form-control">
                <option hidden [value]="" selected [translate]="'Pharmacy.Select Drug Name'">Select Drug Name </option>
                <option *ngFor="let the of drugs" value="{{the.id}}">{{the.tradeName}}</option>
            </select>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Enter Bar_Code" [(ngModel)]="DrugDetailsobj.barCode">
            </div>
        </div>
        
        <div class="p-col-12 p-md-4" *ngIf="storeID==1">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Enter Quantity" [(ngModel)]="DrugDetailsobj.quentity">
            </div>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Enter Strength" [(ngModel)]="DrugDetailsobj.strength">
            </div>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Enter Size" [(ngModel)]="DrugDetailsobj.size">
            </div>
        </div>
        <div class="p-field p-col-12 p-md-4">
            <label for="basic">Prod_Date</label>
            <p-calendar inputId="basic" [(ngModel)]="DrugDetailsobj.exp_Date"></p-calendar>
        </div>
        <div class="p-field p-col-12 p-md-4">
            <label for="basic">Prod_Date</label>
            <p-calendar inputId="basic" [(ngModel)]="DrugDetailsobj.exp_Date"></p-calendar>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">$</span>
                <input type="text" pInputText placeholder="Enter Price" [(ngModel)]="DrugDetailsobj.price">
            </div>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">w</span>
                <input type="text" pInputText placeholder="Enter License" [(ngModel)]="DrugDetailsobj.license">
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="SubmitDrugDetails()" label="Yes" styleClass="p-button-text" i18n>
        </p-button>
        <p-button icon="pi pi-times" (click)="displayModal=false" label="No" i18n></p-button>
    </ng-template>
</p-dialog>

<!-- Modal Add Drug Name -->

<p-dialog header="" [(visible)]="displayModal1" [baseZIndex]="10000" [style]="{width: '35vw'}">
    <div class="p-grid p-fluid">


        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Enter Trade Name" [(ngModel)]="Drug.tradeName">
            </div>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Enter Generic Name" [(ngModel)]="Drug.genericName">
            </div>
        </div>

        <div class=" p-col-12 input-group p-mb-3" style="width: 350px; margin-left: 25px;">
            <div class="input-group-prepend">
                <span class="input-group-text" i18n>Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" #imageInput class="custom-file-input" accept="image/*" id="inputGroupFile01"
                    (change)="onFileSelected($event.target.files)">
                <label class="custom-file-label" for="inputGroupFile01" style="color: rgb(177, 20, 46);"
                    i18n>{{imgName}}</label>
            </div>
        </div>

        <div class="col">
            <label class="labelstyle" [translate]="'Pharmacy.Select Thera Group'">Select Thera Group</label>
            <select [(ngModel)]="TheraGroupID" name="sel2" class="form-control"
                (change)="OnChangeGroupID($event)">Profession
                <!-- <option value="" selected disabled hidden>Profession</option> -->
                <option *ngFor="let th of Thera" value="{{th.id}}">{{th.name}}</option>
            </select>
        </div>
        <div class="col">
            <label class="labelstyle" [translate]="'Pharmacy.Select Thera Sub Group'">Select Thera Sub Group</label>
            <select [(ngModel)]="Drug.TheraSubGroupID" name="sub" class="form-control">SubGroup
                <option value="" selected disabled hidden>SubGroup</option>
                <option *ngFor="let sub of TheraSub" value="{{sub.id}}">{{sub.name}}</option>
            </select>
        </div>
        <div class="col">
            <label class="labelstyle" [translate]="'Pharmacy.Select Form Name'">Select Form Name</label>
            <select [(ngModel)]="Drug.FormID" name="Form" class="form-control">Profession
                <option value="" selected disabled hidden>Form</option>
                <option *ngFor="let the of Form" value="{{the.id}}">{{the.name}}</option>
            </select>
        </div>
        <div class="col">
            <label class="labelstyle" i18n>Select Firm Name</label>
            <select [(ngModel)]="Drug.FirmID" name="firm" class="form-control">Profession
                <option value="" selected disabled hidden>firm</option>
                <option *ngFor="let thhe of firm" value="{{thhe.id}}">{{thhe.name}}</option>
            </select>
        </div>
        <div class="col">
            <label class="labelstyle" i18n>Select Unit Name</label>
            <select [(ngModel)]="Drug.UnitID" name="Unit" class="form-control">Profession
                <option value="" selected disabled hidden>Unit</option>
                <option *ngFor="let u of Unit" value="{{u.id}}">{{u.name}}</option>
            </select>
        </div>
        <div class="col">
            <label class="labelstyle" i18n>Select Country Name</label>
            <select [(ngModel)]="Drug.CountryID" name="Country" class="form-control">Profession
                <option value="" selected disabled hidden>Country</option>
                <option *ngFor="let thee of Country" value="{{thee.id}}">{{thee.name}}</option>
            </select>
        </div>
        <div class="col">
            <label class="labelstyle" i18n>Select ROAD Name</label>
            <select [(ngModel)]="Drug.ROADID" name="ROAD" class="form-control">Profession
                <option value="" selected disabled hidden>ROAD</option>
                <option *ngFor="let theee of ROAD" value="{{theee.id}}">{{theee.name}}</option>
            </select>
        </div>

    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="SubmitDrugName()" label="Yes" styleClass="p-button-text" i18n>
        </p-button>
        <p-button icon="pi pi-times" (click)="displayModal1=false" label="No" i18n></p-button>
    </ng-template>
</p-dialog>



<!-- Show drugs -->


<p-table #dt [value]="drugsDetailsViewModel" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-customers" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
    [globalFilterFields]="['name','country.name','representative.name','status']">
    <ng-template pTemplate="caption">

        <div class="table-header row">
            <div class="col">
                <button type="button" style="margin-right: 10px;" [disabled]="" class="btn btn-primary"
                    (click)="showModalDialog()" [translate]="'Pharmacy.ADDNEWdRUG'" *ngIf="EmpRole=='SuperAdmin'|| EmpRole=='Admin'">Add New
                    Drug</button>

                <button type="button" style="margin-right: 10px;" *ngIf="EmpRole=='SuperAdmin'" [disabled]=""
                    class="btn btn-success" (click)="showModalDialog1()" [translate]="'Pharmacy.Add Drug Name'">Add Drug Name
                </button>

                <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()"
                    class="p-button-warning p-mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
            </div>

            <div class="btn-group mr-4" style="width: 120px;" *ngIf="role =='SuperAdmin'">
                <!-- <button type="button" class="btn btn-outline-success" style="width: 150px;">Select pharmacy name</button> -->
                <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown"
                    >
                    <select [(ngModel)]="pharmacySelectedId" name="pharmacySelectedId" class="btn btn-outline-primary"
                        ngbDropdownToggle (change)="LoadDrugsBasedOnID($event)">
                        <option hidden [value]="pharmacyLoggedInID">{{pharmacyName}}</option>
                        <option *ngFor="let the of pharmacy" value="{{the.id}}"
                            [selected]="the.id == pharmacyLoggedInID" ngbDropdownItem>{{the.name}}</option>
                    </select>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th [translate]="'Pharmacy.Trade Name'">Trade Name</th>
            <th [translate]="'Pharmacy.Image'">Image</th>
            <th [translate]="'Pharmacy.Price'">Price</th>
            <th [translate]="'Pharmacy.Quantity'">Quantity</th>
            <th [translate]="'Pharmacy.Re_Order_Level'">Re_Order_Level</th>
        </tr>
        <tr>
            <th>
                <input pInputText type="text" style="width: 170px;"
                    (input)="dt.filter($event.target.value, 'tradeName', 'startsWith')" placeholder="Search by Name"
                    class="p-column-filter">
            </th>
            <th>
                <p-dropdown [options]="representatives" (onChange)="onRepresentativeChange($event)"
                    styleClass="p-column-filter" optionLabel="name" styleClass="p-column-filter"
                    placeholder="Select a Status" [showClear]="true">
                    <ng-template let-option pTemplate="item">
                        <div class="p-multiselect-representative-option">
                            <img [alt]="option.label" src="../../../../assets/coco/{{option.value.image}}" width="32"
                                style="vertical-align: middle" />
                            <span class="p-ml-1">{{option.label}}</span>
                        </div>
                    </ng-template>
                </p-dropdown>
            </th>

            <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'price', 'startsWith')"
                    placeholder="Search by Price" class="p-column-filter">
            </th>
            <!-- <p-calendar (onSelect)="onDateSelect($event)" (onClearClick)="dt.filter('', 'date', 'equals')" [showButtonBar]="true" styleClass="p-column-filter" placeholder="Registration Date" [readonlyInput]="true" dateFormat="yy-mm-dd"></p-calendar> -->
            <th>
                <!-- <input pInputText type="text" (input)="dt.filter($event.target.value, 'strength', 'startsWith')"
                    placeholder="Search by Name" class="p-column-filter"> -->
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-drugsDetailsViewModel>
        <tr>
            <td>
                {{drugsDetailsViewModel.tradeName}}
            </td>

            <td>
                <img src="http://localhost:51563/api/drugs/getImage/{{drugsDetailsViewModel.img}}" alt=""
                    style="width: 90px ;height: 50px;">
            </td>
            <!-- <td>
                    <img src="assets/showcase/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + customer.country.code" width="30">
                    <span class="image-text">{{drugsDetailsObj.country.name}}</span>
                </td> -->
            <!-- <td>
                    <img src="assets/showcase/images/demo/avatar/{{drugsDetailsObj.representative.image}}"  />
                    <span class="image-text">{{representative.name}}</span>
                </td> -->
            <td>
                {{drugsDetailsViewModel.price}}
            </td>
            <td>
                {{drugsDetailsViewModel.quentity}}
            </td>
            <td>
                <div class="progress" *ngIf="drugsDetailsViewModel.quentity>=100">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- <div class="progress" *ngIf="greaterThan(drugsDetailsViewModel.quentity)">
                    <div class="progress-bar bg-info"  role="progressbar"  
                    style="width: 50%" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="50"></div>
                </div> -->
                <div class="progress" *ngIf="lessThan(drugsDetailsViewModel.quentity)">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="50"></div>
                </div>
                <div class="progress" *ngIf="drugsDetailsViewModel.quentity == 0">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 10%" aria-valuenow="10"
                        aria-valuemin="0" aria-valuemax="10"></div>
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td [translate]="'Pharmacy.NoDrugsFound'" colspan="6">No Drugs found.</td>
        </tr>
    </ng-template>
</p-table>
