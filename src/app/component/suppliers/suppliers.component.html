<div class="export_icon">
    <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()"
    class="p-button-warning p-mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
</div>
<table id="contentToConvert">
    <tr class="header">
        <th>Supplier Name</th>
        <th>City</th>
        <th>Address</th>
        <th>Telephone</th>
        <th>Email</th>
        <th>Rate</th>
    </tr>
    
    <tr *ngFor="let  i of suppliers">
        <td>{{i.name}}</td>
        <td>{{i.city}}</td>
        <td>{{i.address}}</td>
        <td>{{i.telephone}}</td>
        <td>{{i.email}}</td>
        <td>{{i.rate}}</td>
    </tr>
</table>
